<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Седона: Фото и видео</title>
  <link rel="preload" href="fonts/ptsans.woff2" type="font/woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/ptsansbold.woff2" type="font/woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/favicon32.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/favicon180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="page__body page__wrapper">

  <main class="main-page">
    <section class="video-presentation player page__wrapper">
      <h2 class="video-presentation__title page__a11y-hidden">Видеопрезентация</h2>
      <div class="player__content">
        <picture>
          <source type="image/webp" media="(min-width: 1200px)"
            srcset="img/photos/present-video.webp 1x, img/photos/present-video@2x.webp 2x" width="800" height="500">
          <source type="image/webp" media="(min-width: 768px)"
            srcset="img/photos/present-video-tablet.webp 1x, img/photos/present-video-tablet@2x.webp 2x" width="648"
            height="500">
          <source type="image/webp" srcset="img/photos/present-video.webp 1x, img/photos/present-video@2x.webp 2x"
            width="320" height="200">


          <source media="(min-width: 1200px)"
            srcset="img/photos/present-video-desktop.jpg 1x, img/photos/present-video-desktop@2x.jpg 2x" width="800"
            height="500">
          <source media="(min-width: 768px)"
            srcset="img/photos/present-video-tablet.jpg 1x, img/photos/present-video-tablet@2x.jpg 2x" width="648"
            height="500">
          <img src="img/photos/present-video.jpg" srcset="img/photos/present-video@2x.jpg 2x" width="320" height="200"
            alt="">
        </picture>
      </div>
      <div class="player__controls">
        <div class="player__volume volume">
          <div class="volume__scale-bar">
            <div class="volume__scale-active"></div>
            <div class="volume__toggle"></div>
          </div>
        </div>
        <div class="player__buttons">
          <button class="player-button player-button__repeat" type="button">
            <span class="page__a11y-hidden">Повтор</span>
            <svg width="16" height="20">
              <use xlink:href="img/stack.svg#icon-replay">
            </svg>
          </button>
          <div class="player__options">
            <button class="player-button player-button__subtitles" type="button">
              <span class="page__a11y-hidden">Субтитры</span>
              <svg width="32" height="20">
                <use xlink:href="img/stack.svg#icon-subtitles">
              </svg>
            </button>
            <button class="player-button player-button__fullscreen" type="button">
              <span class="page__a11y-hidden">Полный экран</span>
              <svg width="20" height="20">
                <use xlink:href="img/stack.svg#icon-fullscreen">
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
